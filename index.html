<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사자성어 사전</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>사자성어 사전</h1>
        <input type="text" id="search-input" placeholder="사자성어를 입력하세요" />
        <button onclick="searchIdiom()">검색</button>
        <div id="result" class="result" style="display: none;">
            <h2 id="idiom"></h2>
            <p><strong>뜻:</strong> <span id="meaning"></span></p>
        </div>
    </div>

    <script>
        const idioms = [
            { idiom:'개과천선',meaning: '잘못을 고쳐 착하게 변함' },
            { idiom:"어불성서",meaning:"말이 조금도 사리에 맞지 아니함."},
            { idiom:"의기투합",meaning:"마음이나 뜻이 서로 맞음."},
            { idiom:"견리사의",meaning:"눈앞에 이익을 보면 의리를 먼저 생각함."},
            { idiom:"중구난방",meaning:"뭇사람의 말을 막기가 어렵다는 뜻으로, 막기 어려울 정도로 여럿이 마구 지껄임을 이르는 말."},
            { idiom:"금과옥조",meaning:"금이나 옥처럼 귀중히 여겨 꼭 지켜야 할 법칙이나 규정."},
            { idiom:"빙탄지간",meaning:"둘이서로 어긋나 맞지않은사이"},
            { idiom:"양두구육",meaning:"양의 머리를 걸어 놓고 개고기를 판다는 뜻으로, 겉보기만 그럴듯하게 보이고 속은 변변하지 아니함을 이르는 말."},
            { idiom:"근묵자흑",meaning:"먹을 가까이하는 사람은 검어진다는 뜻으로, 나쁜 사람과 가까이 지내면 나쁜 버릇에 물들기 쉬움을 비유적으로 이르는 말."},
            { idiom:"교학상장",meaning:"가르쳐 주거나 배우거나 다 나의 학업을 증진시킨다는 뜻."},
            { idiom:"선공후사",meaning:"공사(公事)를 먼저 하고 사사(私事)를 뒤로 미루다."},
            { idiom:"법고창신",meaning:"옛 법을 새로운 것으로 거듭나게 함."},
            { idiom:"절치부심",meaning:"몹시 분하여 이를 갈며 속을 썩임"},
            { idiom:"사상누각",meaning:"모래 위에 세운 누각이라는 뜻으로, 기초가 튼튼하지 못하여 오래 견디지 못할 일이나 물건을 이르는 말."},
            { idiom:"진퇴양난",meaning:"이러지도 저러지도 못하는 어려운 처지"},
            { idiom:"조령모개",meaning:"아침에 명령을 내렸다가 저녁에 다시 고친다는 뜻으로, 법령을 자꾸 고쳐서 갈피를 잡기가 어려움을 이르는 말"},
            { idiom:"후안무치",meaning:"뻔뻔스러워 부끄러움이 없음"},
            { idiom:"송구영신",meaning:"묵은 해를 보내고 새해를 맞음."},
            { idiom:"전화위복",meaning:"재앙과 화난이 바뀌어 오히려 복이 됨"},
            { idiom:"격물치지",meaning:"사물의 이치를 연구하여 지식을 완전하게 함."},
            { idiom:"동상이몽",meaning:"같은 자리에 자면서 다른 꿈을 꾼다는 뜻으로, 겉으로는 같이 행동하면서도 속으로는 각각 딴생각을 하고 있음을 이르는 말."},
            { idiom:"각주구검",meaning:"융통성 없이 현실에 맞지 않는 낡은 생각을 고집하는 어리석음을 이르는 말."},
            { idiom:"매점매석",meaning:"값이 오르거나 물건이 달릴 것을 예상하고, 이익을 얻기 위해 어떤 상품을 몰아서 사 모아 두는 일."},
            { idiom:"지록위마",meaning:"윗사람을 농락하여 권세를 마음대로 함을 이르는 말. 중국 진(秦)나라의 조고(趙高)가 자신의 권세를 시험하여 보고자 황제 호해(胡亥)에게 사슴을 가리키며 말이라고 한 데서 유래한다."},
            { idiom:"기사회생",meaning:"거의 죽을 뻔하다가 도로 살아남."},
            { idiom:"설상가상",meaning:"눈 위에 서리가 덮인다는 뜻으로, 난처한 일이나 불행한 일이 잇따라 일어남을 이르는 말."},
            { idiom:"고립무원",meaning:"고립되어 구원을 받을 데가 없음."},
            { idiom:"남부여대",meaning:"남자는 지고 여자는 인다는 뜻으로, 가난한 사람들이 살 곳을 찾아 이리저리 떠돌아다님을 비유적으로 이르는 말."},
            { idiom:"초근목피",meaning:"풀뿌리와 나무껍질이라는 뜻으로, 맛이나 영양 가치가 없는 거친 음식을 비유적으로 이르는 말."},
            { idiom:"수주대토",meaning:"한 가지 일에만 얽매여 발전을 모르는 어리석은 사람을 비유적으로 이르는 말."},
            { idiom:"논공행상",meaning:"공적의 크고 작음 따위를 논의하여 그에 알맞은 상을 줌."},
            { idiom:"다기망양",meaning:"갈림길이 많아 잃어버린 양을 찾지 못한다는 뜻으로, 두루 섭렵하기만 하고 전공하는 바가 없어 끝내 성취하지 못함을 이르는 말. 《열자(列子)》<설부(說符)>에 나오는 말이다."},
            { idiom:"유명무실",meaning:"이름만 그럴듯하고 실속은 없음."},
            { idiom:"교각살우",meaning:"소의 뿔을 바로잡으려다가 소를 죽인다는 뜻으로, 잘못된 점을 고치려다가 그 방법이나 정도가 지나쳐 오히려 일을 그르침을 이르는 말."},
            { idiom:"곡학아세",meaning:"바른 길에서 벗어난 학문으로 세상 사람에게 아첨함."},
            { idiom:"좌정관천",meaning:"우물 속에 앉아서 하늘을 본다는 뜻으로, 사람의 견문(見聞)이 매우 좁음을 이르는 말."},
            { idiom:"청출어람",meaning:"제자나 후배가 스승이나 선배보다 나음을 비유적으로 이르는 말. 《순자(荀子)》의 <권학(勸學)> 편(篇)에 나오는 말이다"},
            { idiom:"망양보뢰",meaning:"양을 잃고 우리를 고친다는 뜻으로, 이미 어떤 일을 실패한 뒤에 뉘우쳐도 아무 소용이 없음을 이르는 말."},
            { idiom:"혼정신성",meaning:"밤에는 부모의 잠자리를 보아 드리고 이른 아침에는 부모의 밤새 안부를 묻는다는 뜻으로, 부모를 잘 섬기고 효성을 다함을 이르는 말."},
            { idiom:"면종복배",meaning:"겉으로는 복종하는 체하면서 내심으로는 배반함."},
            { idiom:"대기만성",meaning:"큰 그릇을 만드는 데는 시간이 오래 걸린다는 뜻으로, 크게 될 사람은 늦게 이루어짐을 이르는 말."},
            { idiom:"기호지세",meaning:"범을 타고 달리는 사람이 도중에서 내릴 수 없는 것처럼 도중에서 그만두거나 물러설 수 없는 내친 형세를 이르는 말"},
            { idiom:"안빈낙도",meaning:"가난한 생활을 하면서도 편안한 마음으로 도를 즐겨 지킴"},
            { idiom:"노심초사",meaning:"몹시 마음을 쓰며 애를 태움."},
            { idiom:"농아지경",meaning:""},
            { idiom:"연목구어",meaning:"나무에 올라가서 물고기를 구한다는 뜻으로, 도저히 불가능한 일을 굳이 하려 함을 비유적으로 이르는 말."},
            { idiom:"동병상련",meaning:"같은 병을 앓는 사람끼리 서로 가엾게 여긴다는 뜻으로, 어려운 처지에 있는 사람끼리 서로 가엾게 여김을 이르는 말. 《오월춘추》의 <합려내전(闔閭內傳)>에 나온다."},
            { idiom:"감탄고토",meaning:"달면 삼키고 쓰면 뱉는다는 뜻으로, 자신의 비위에 따라서 사리의 옳고 그름을 판단함을 이르는 말."},
            { idiom:"각골난망",meaning:"남에게 입은 은혜가 뼈에 새길 만큼 커서 잊히지 아니함."},
            { idiom:"고식지계",meaning:"우선 당장 편한 것만을 택하는 꾀나 방법. 한때의 안정을 얻기 위하여 임시로 둘러맞추어 처리하거나 이리저리 주선하여 꾸며 내는 계책을 이른다."},
            { idiom:"등고자비",meaning:"높은 곳에 오르려면 낮은 곳에서부터 오른다는 뜻으로, 일을 순서대로 하여야 함을 이르는 말."},
            { idiom:"일장춘몽",meaning:"한바탕의 봄꿈’이라는 뜻으로, 헛된 영화나 덧없는 일을 비유적으로 이르는 말."},
            { idiom:"교언영색",meaning:"아첨하는 말과 알랑거리는 태도."},
            { idiom:"창해일속",meaning:"넓고 큰 바다 속의 좁쌀 한 알이라는 뜻으로, 아주 많거나 넓은 것 가운데 있는 매우 하찮고 작은 것을 이르는 말. 중국 북송의 문인 소식의 <전적벽부(前赤壁賦)>에 나오는 말이다."},
            { idiom:"본말전도",meaning:"중요한 것과 중요하지 않은 것이 구별되지 않거나 일의 순서가 잘못 바뀐 상태가 되다."},
            { idiom:"욕속부달",meaning:"일을 빨리 하려고 하면 도리어 이루지 못함."},
            { idiom:"누란지위",meaning:"층층이 쌓아 놓은 알의 위태로움이라는 뜻으로, 몹시 아슬아슬한 위기를 비유적으로 이르는 말."},
            { idiom:"우유부단",meaning:"어물어물 망설이기만 하고 결단성이 없다."},
            { idiom:"부화뇌동",meaning:"줏대 없이 남의 의견에 따라 움직임."},
            { idiom:"견강부회",meaning:"이치에 맞지 않는 말을 억지로 끌어 붙여 자기에게 유리하게 함."},
            { idiom:"호가호위",meaning:"남의 권세를 빌려 위세를 부림"},
            { idiom:"여세추이",meaning:"세상의변화에따라 함게변함"},
            { idiom:"간담상조",meaning:"서로 속마음을 털어놓고 친하게 사귐."},
            { idiom:"십시일반",meaning:"밥 열 술이 한 그릇이 된다는 뜻으로, 여러 사람이 조금씩 힘을 합하면 한 사람을 돕기 쉬움을 이르는 말."},
            { idiom:"점입가경",meaning:"들어갈수록 점점 재미가 있음"},
            { idiom:"분골쇄신",meaning:"뼈를 가루로 만들고 몸을 부순다는 뜻으로, 정성으로 노력함을 이르는 말. 또는 그렇게 하여 뼈가 가루가 되고 몸이 부서짐."},
            { idiom:"동가홍상",meaning:"같은 값이면 다홍치마라는 뜻으로, 같은 값이면 좋은 물건을 가짐을 이르는 말."},
            { idiom:"고장난명",meaning:"외손뼉만으로는 소리가 울리지 아니한다는 뜻으로, 혼자의 힘만으로 어떤 일을 이루기 어려움을 이르는 말."},
            { idiom:"결초보은",meaning:"죽은 뒤에라도 은혜를 잊지 않고 갚음을 이르는 말"},
            { idiom:"동족방뇨",meaning:"언 발에 오줌 누기라는 뜻으로, 잠시 동안만 효력이 있을 뿐 효력이 바로 사라짐을 비유적으로 이르는 말."},
            { idiom:"상전벽해",meaning:"뽕나무밭이 변하여 푸른 바다가 된다는 뜻으로, 세상일의 변천이 심함을 비유적으로 이르는 말."},
            { idiom:"신상필벌",meaning:"공이 있는 자에게는 반드시 상을 주고, 죄가 있는 사람에게는 반드시 벌을 준다는 뜻으로, 상과 벌을 공정하고 엄중하게 하는 일을 이르는 말."},
 
        ];

        function searchIdiom() {
            const searchInput = document.getElementById('search-input').value.trim();
            const resultDiv = document.getElementById('result');
            const idiomElement = document.getElementById('idiom');
            const meaningElement = document.getElementById('meaning');

            const foundIdiom = idioms.find(idiomObj => idiomObj.idiom === searchInput);

            if (foundIdiom) {
                idiomElement.textContent = foundIdiom.idiom;
                meaningElement.textContent = foundIdiom.meaning;
                resultDiv.style.display = 'block';
            } else {
                idiomElement.textContent = '결과 없음';
                meaningElement.textContent = '입력하신 사자성어에 대한 결과를 찾을 수 없습니다.';
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
